<!DOCTYPE html>
<html>
<head>
  <title>Recensement des taxis communaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <h2>Recensement des taxis communaux</h2>

    <label for="nom">Nom du chauffeur :</label>
    <input type="text" id="nom" name="nom" placeholder="Entrez le nom du chauffeur" required>

    <label for="immatriculation">Immatriculation :</label>
    <input type="text" id="immatriculation" name="immatriculation" placeholder="Entrez le numéro d'immatriculation" required>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" placeholder="Entrez la ville" required>

    <label for="telephone">Numéro de téléphone :</label>
    <input type="text" id="telephone" name="telephone" placeholder="Entrez le numéro de téléphone" required>

    <label for="description">Description :</label>
    <textarea id="description" name="description" placeholder="Entrez une description du taxi" required></textarea>

    <input type="submit" value="Soumettre">
  </form>
</body>
</html>
